<h2>Family trees</h2>

<h3 id="neuhaus-tree">Neuhaus direct teachers/students</h3>

<div id="vis-container1"></div>

<script type="text/javascript">
var container1 = document.getElementById('vis-container1');

// create an array with nodes
var $ = jQuery;
$.getJSON('./nodes1.json', function(nodeData) {
    var nodes = new vis.DataSet(nodeData);
    // create an array with edges
    $.getJSON('./edges1.json', function(edgeData) {
        var edges = new vis.DataSet(edgeData);

        // create a network
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
            layout: {
                hierarchical: {
                  sortMethod: 'directed'
                }
            },
            edges: {
                smooth: true,
                arrows: {to : true}
            }
        };
        var network = new vis.Network(container1, data, options);
    });
});

</script>
